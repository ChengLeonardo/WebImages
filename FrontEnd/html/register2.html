<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/svg.css">
    <link rel="stylesheet" href="../css/tailwindnt.css">
    <title>Registrate 2</title>
</head>
<body id="body" class="h-screen w-full flex justify-center">
    <section class="h-full w-5/12 flex justify-center items-center">
        <div id="login" class="flex flex-col items-center h-4/5 w-full text-xl font-bold text-white rounded-3xl text-center bg-white/50">
            <h1 class="mt-8 mb-12 text-4xl font-bold">Registrate</h1>
            <form class="w-4/6 mt-6 flex justify-center items-center flex-col" method="post">
                <p class="mb-2">Email</p>
                <!--Input de Email-->
                <div class="w-4/5 relative">
                    <label for="Email"></label>
                    <input class="pl-12 text-black w-full h-12 rounded-full bg-white outline-none" name="username" type="text" required >
                    <svg class="absolute pr-2" id="usuario" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 125.71 170.52">
                        <circle class="cls-1" cx="62.86" cy="40.81" r="37.31"/>

                    </svg>
                </div>
                <!--Input de Contraseña-->
                <p class="mt-2 mb-2">Contraseña</p>
                <div class="w-4/5 relative">
                    <label for="password"></label>
                    <input class="pl-12 text-black w-full h-12 rounded-full bg-white outline-none" name="password" type="text" required >
                    <svg class="absolute pr-2" id="candado" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 113.08 143.06">
                        <rect class="cls-1" y="46.57" width="113.08" height="96.49" rx="16.8" ry="16.8"/>
                        <path class="cls-2" d="M50.42,108.74l.09-9.25c.03-3.42-1.82-6.62-4.87-8.15-2.37-1.19-4.66-3.81-4.5-9.51.3-10.55,12.9-10.17,15.08-10.03.22.01.43.01.64,0,2.18-.15,14.77-.53,15.08,10.03.16,5.7-2.13,8.32-4.5,9.51-3.05,1.53-4.91,4.74-4.87,8.15l.09,9.25c0,1.34-.48,2.64-1.39,3.62l-.85.92c-2.09,2.27-5.66,2.27-7.75,0l-.85-.92c-.91-.99-1.41-2.28-1.39-3.62h-.01Z"/>

                    </svg>
                </div>
                <!--Input de Repetir Contraseña-->
                <p class="mt-2 mb-2">Repetir Contraseña</p>
                <div class="w-4/5 relative">
                    <label for="password"></label>
                    <input class="pl-12 text-black w-full h-12 rounded-full bg-white outline-none" name="password" type="text" required >
                    <svg class="absolute pr-2" id="candado" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 113.08 143.06">
                        <rect class="cls-1" y="46.57" width="113.08" height="96.49" rx="16.8" ry="16.8"/>
                        <path class="cls-2" d="M50.42,108.74l.09-9.25c.03-3.42-1.82-6.62-4.87-8.15-2.37-1.19-4.66-3.81-4.5-9.51.3-10.55,12.9-10.17,15.08-10.03.22.01.43.01.64,0,2.18-.15,14.77-.53,15.08,10.03.16,5.7-2.13,8.32-4.5,9.51-3.05,1.53-4.91,4.74-4.87,8.15l.09,9.25c0,1.34-.48,2.64-1.39,3.62l-.85.92c-2.09,2.27-5.66,2.27-7.75,0l-.85-.92c-.91-.99-1.41-2.28-1.39-3.62h-.01Z"/>
                        <path class="cls-1" d="M79.91,46.57v-8.55c-.36-11.8-8.09-22.67-23.37-23.04-15.28.37-23.02,11.24-23.37,23.04v8.55h-14.94v-8.25C18.22,17.16,35.38,0,56.54,0h0s0,0,0,0c21.16,0,38.32,17.16,38.32,38.32v8.25h-14.94Z"/>
                    </svg>
                </div>
                <div class="w-5/6 mt-2 flex justify-between">
                    <p class="ml-4 text-sm">recordar</p>
                    <p class="mr-4 text-sm">¿olvidaste tu contraeña?</p>
                </div>
                <button class="mt-8 py-2 px-4 rounded-full mb-4 text-white bg-azul h-10 w-44 flex items-center justify-center">Iniciar sesion</button>
            </form>
            <a href="login.html" class="justify-center items-center flex w-44 text-azul bg-white px-4 py-2 rounded-full">Inicia Sesion</a>
        </div>
    </section>
</body>
</html>
